    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
    
    :root {
      --primary: #6366f1;
      --secondary: #10b981;
      --accent: #f43f5e;
      --dark: #0f172a;
      --light: #f8fafc;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* 炫酷背景 */
    .futuristic-bg {
      position: relative;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      overflow: hidden;
    }
    
    .futuristic-bg::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 35%, rgba(99, 102, 241, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 10%, rgba(244, 63, 94, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 30%);
      z-index: 0;
    }
    
    /* 动态网格背景 */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      perspective: 1000px;
      transform-style: preserve-3d;
      animation: gridMove 60s linear infinite;
    }
    
    @keyframes gridMove {
      0% {
        transform: rotateX(60deg) translateZ(-100px) translateY(0);
      }
      100% {
        transform: rotateX(60deg) translateZ(-100px) translateY(100px);
      }
    }
    
    /* 浮动粒子 */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.3;
      animation: float 8s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-20px) translateX(10px);
      }
      50% {
        transform: translateY(0) translateX(20px);
      }
      75% {
        transform: translateY(20px) translateX(10px);
      }
    }
    
    /* 动态标题 */
    .title-container {
      position: relative;
      display: inline-block;
    }
    
    .cyber-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 4rem;
      letter-spacing: -0.025em;
      background: linear-gradient(90deg, #6366f1, #f43f5e, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      animation: titleGlow 3s infinite alternate;
    }
    
    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
      }
      100% {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.8), 0 0 30px rgba(99, 102, 241, 0.6);
      }
    }
    
    .title-container::before {
      content: "HTML-GO";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 4rem;
      letter-spacing: -0.025em;
      color: transparent;
      -webkit-text-stroke: 1px rgba(99, 102, 241, 0.3);
      z-index: 1;
      transform: translate(4px, 4px);
      animation: glitchEffect 5s infinite alternate;
    }
    
    @keyframes glitchEffect {
      0%, 100% {
        transform: translate(4px, 4px);
        opacity: 0.3;
      }
      25% {
        transform: translate(-2px, 4px);
        opacity: 0.5;
      }
      50% {
        transform: translate(4px, -2px);
        opacity: 0.3;
      }
      75% {
        transform: translate(-2px, -2px);
        opacity: 0.5;
      }
    }
    
    /* 未来感卡片 */
    .cyber-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      box-shadow: 
        0 0 20px rgba(99, 102, 241, 0.1),
        0 0 0 1px rgba(99, 102, 241, 0.1) inset;
      position: relative;
      z-index: 2;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .cyber-card:hover {
      transform: none;
      box-shadow: 
        0 0 30px rgba(99, 102, 241, 0.2),
        0 0 0 1px rgba(99, 102, 241, 0.2) inset;
    }
    
    .cyber-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(99, 102, 241, 0.1),
        transparent
      );
      transition: all 0.6s;
      z-index: -1;
    }
    
    .cyber-card:hover::before {
      left: 100%;
    }
    
    .cyber-card::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at center,
        transparent 30%,
        rgba(99, 102, 241, 0.03) 70%
      );
      opacity: 0;
      transition: opacity 0.6s;
      z-index: -1;
    }
    
    .cyber-card:hover::after {
      opacity: 1;
    }
    
    /* 未来感按钮 */
    .cyber-btn {
      position: relative;
      padding: 0.75rem 1.5rem;
      background: rgba(30, 41, 59, 0.8);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.2);
    }
    
    .cyber-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(99, 102, 241, 0.2),
        transparent
      );
      transition: all 0.4s;
      z-index: 1;
    }
    
    .cyber-btn:hover::before {
      left: 100%;
    }
    
    .cyber-btn-primary {
      background: linear-gradient(90deg, #6366f1, #4f46e5);
      border: none;
    }
    
    .cyber-btn-primary:hover {
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
    }
    
    .cyber-btn-secondary {
      background: transparent;
    }
    
    .cyber-btn-secondary:hover {
      background: rgba(99, 102, 241, 0.1);
    }
    
    /* 未来感输入框 */
    .cyber-input {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      color: white;
      font-family: 'Fira Code', monospace;
      padding: 1rem;
      transition: all 0.3s ease;
      resize: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) inset;
    }
    
    .cyber-input:focus {
      outline: none;
      border-color: rgba(99, 102, 241, 0.6);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
    }
    
    .cyber-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    /* 未来感标签 */
    .cyber-tabs {
      display: flex;
      border-bottom: 1px solid rgba(99, 102, 241, 0.2);
      margin-bottom: 1rem;
    }
    
    .cyber-tab {
      padding: 0.75rem 1.5rem;
      color: rgba(255, 255, 255, 0.6);
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .cyber-tab.active {
      color: white;
    }
    
    .cyber-tab::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #6366f1, #f43f5e);
      transition: width 0.3s ease;
    }
    
    .cyber-tab.active::after {
      width: 100%;
    }
    
    /* 错误消息样式 */
    .error-message {
      display: none;
      padding: 1rem;
      background: rgba(244, 63, 94, 0.1);
      border-left: 3px solid #f43f5e;
      border-radius: 8px;
      color: #fb7185;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    
    /* 结果区域样式 */
    .result-section {
      display: none;
      background: rgba(99, 102, 241, 0.1);
      border-top: 1px solid rgba(99, 102, 241, 0.2);
      padding: 1.5rem;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }
    
    .result-container {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      padding: 0.75rem;
      display: flex;
      align-items: center;
    }
    
    .result-url {
      flex-grow: 1;
      font-family: 'Fira Code', monospace;
      font-size: 0.875rem;
      color: white;
      word-break: break-all;
    }
    
    .copy-btn {
      background: linear-gradient(90deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 0.75rem;
      white-space: nowrap;
    }
    
    .copy-btn:hover {
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
    }
    
    /* 文件上传区域样式 */
    .file-drop-area {
      border: 2px dashed rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.5);
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .file-drop-area::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(99, 102, 241, 0.05) 0%, transparent 50%);
      z-index: -1;
    }
    
    .file-drop-area:hover {
      border-color: rgba(99, 102, 241, 0.6);
      background: rgba(15, 23, 42, 0.7);
    }
    
    .file-icon {
      font-size: 2.5rem;
      color: rgba(99, 102, 241, 0.6);
      margin-bottom: 1rem;
    }
    
    .file-drop-message {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    .file-drop-hint {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.875rem;
    }
  </style>

  <!-- JavaScript -->
  <script>
    // 创建浮动粒子
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // 随机大小
        const size = Math.random() * 6 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // 随机位置
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        
        // 随机颜色
        const colors = ['#6366f1', '#f43f5e', '#10b981'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = color;
        
        // 随机动画延迟
        const delay = Math.random() * 5;
        particle.style.animationDelay = `${delay}s`;
        
        // 随机动画持续时间
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        container.appendChild(particle);
      }
    }
    
    // 创建粒子
    createParticles();
    
    // DOM 元素
    const codeTab = document.getElementById('code-tab');
    const fileTab = document.getElementById('file-tab');
    const htmlInput = document.getElementById('html-input');
    const fileInput = document.getElementById('html-file');
    const fileContainer = document.getElementById('file-container');
    const codeInputContainer = document.getElementById('code-input-container');
    const fileName = document.getElementById('file-name');
    const clearButton = document.getElementById('clear-button');
    const generateButton = document.getElementById('generate-button');
    const resultSection = document.getElementById('result-section');
    const resultUrl = document.getElementById('result-url');
    const copyButton = document.getElementById('copy-button');
    const errorContainer = document.getElementById('error-container');
    
    // 点击输入框时清空内容
    htmlInput.addEventListener('click', function() {
      this.value = '';
    });
    
    // 切换输入方式
    codeTab.addEventListener('click', () => {
      codeTab.classList.add('active');
      fileTab.classList.remove('active');
      codeInputContainer.classList.remove('hidden');
      fileContainer.classList.add('hidden');
    });
    
    fileTab.addEventListener('click', () => {
      fileTab.classList.add('active');
      codeTab.classList.remove('active');
      fileContainer.classList.remove('hidden');
      codeInputContainer.classList.add('hidden');
    });
    
    // 文件选择处理
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        fileName.textContent = `已选择: ${file.name}`;
        
        const reader = new FileReader();
        reader.onload = (e) => {
          htmlInput.value = e.target.result;
        };
        reader.readAsText(file);
      }
    });
    
    // 清除按钮
    clearButton.addEventListener('click', () => {
      htmlInput.value = '';
      fileInput.value = '';
      fileName.textContent = '';
      resultSection.style.display = 'none';
      errorContainer.style.display = 'none';
    });
    
    // 生成链接
    generateButton.addEventListener('click', async () => {
      const htmlContent = htmlInput.value.trim();
      
      if (!htmlContent) {
        showError('请输入 HTML 内容');
        return;
      }
      
      try {
        // 添加加载动画
        generateButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
        generateButton.disabled = true;
        
        // 模拟 API 调用
        setTimeout(() => {
          const urlId = Math.random().toString(36).substring(2, 15);
          const url = `${window.location.origin}/view/${urlId}`;
          resultUrl.textContent = url;
          resultSection.style.display = 'block';
          errorContainer.style.display = 'none';
          
          // 恢复按钮状态
          generateButton.innerHTML = '生成链接';
          generateButton.disabled = false;
          
          // 添加动画效果
          resultSection.style.animation = 'fadeIn 0.5s ease-out';
        }, 800);
      } catch (error) {
        console.error('生成链接错误:', error);
        showError('生成链接时发生错误');
        
        // 恢复按钮状态
        generateButton.innerHTML = '生成链接';
        generateButton.disabled = false;
      }
    });
    
    // 复制链接
    copyButton.addEventListener('click', () => {
      const url = resultUrl.textContent;
      navigator.clipboard.writeText(url)
        .then(() => {
          copyButton.textContent = '已复制';
          copyButton.style.background = 'linear-gradient(90deg, #10b981, #059669)';
          setTimeout(() => {
            copyButton.textContent = '复制';
            copyButton.style.background = 'linear-gradient(90deg, #6366f1, #4f46e5)';
          }, 2000);
        })
        .catch((error) => {
          console.error('复制错误:', error);
          showError('复制链接失败');
        });
    });
    
    // 显示错误信息
    function showError(message) {
      errorContainer.textContent = message;
      errorContainer.style.display = 'block';
    }
    
    // 拖放文件功能
    const dropArea = document.querySelector('.file-drop-area');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight() {
      dropArea.style.borderColor = 'rgba(99, 102, 241, 0.8)';
      dropArea.style.background = 'rgba(99, 102, 241, 0.1)';
    }
    
    function unhighlight() {
      dropArea.style.borderColor = 'rgba(99, 102, 241, 0.3)';
      dropArea.style.background = 'rgba(15, 23, 42, 0.5)';
    }
    
    dropArea.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      
      if (files.length) {
        fileInput.files = files;
        const file = files[0];
        fileName.textContent = `已选择: ${file.name}`;
        
        const reader = new FileReader();
        reader.onload = (e) => {
          htmlInput.value = e.target.result;
        };
        reader.readAsText(file);
      }
    }
    
    // 添加打字机效果
    function typeWriter(element, text, speed = 50) {
      let i = 0;
      element.textContent = '';
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      
      type();
    }
    
    // 页面加载完成后的动画效果
    window.addEventListener('load', () => {
      const placeholder = htmlInput.getAttribute('placeholder');
      htmlInput.setAttribute('placeholder', '');
      
      setTimeout(() => {
        typeWriter(htmlInput, placeholder, 30);
      }, 1000);
    });
  </script>
</body>
